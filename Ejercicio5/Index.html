<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
    <form action="http://example.com/" method="get">
        <h1>Formulario de registro</h1>
        <p> <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" autofocus size="20" required /> </p>
        <p> <label for="correo">Correo: </label>
            <input type="email" id="correo" required/> </p>
        <p> <label for="url">URL: </label>
            <input type="url" id="url" placeholder="Escribe la URL de tu página web personal" /> </p>
        <p><label>Fecha:</label>
            <input type="date" step="1"> </p>
        <p><label>Tiempo:</label>
            <input type="time"> </p>
        <p><label>Fecha y hora:</label>
            <input type="datetime-local"> </p>
        <p><label>Mes:</label>
            <input type="month"> </p>
        <p><label>Semana:</label>
            <input type="week"> </p>
        <p><label>Número: </label>
            <input type="number"> </p>
        <p><label>Teléfono: </label>
            <input type="tel"> </p>
        <p><label>Término de búsqueda: </label>
            <input type="search"> </p>
        <p><label>Color favorito: </label>
            <input type="color"> </p>
        <p><button>Enviar</button></p>
    </form>
</body>

</html>
